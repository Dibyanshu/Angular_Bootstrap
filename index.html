<!DOCTYPE html>
<html>
<head>
    <title>Angular and Bootstrap | Google and Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery1.9.1.min.js"></script>
    <script src="js/angular1.0.5.min.js"></script>
    <script type="text/javascript" src="js/own.js"></script>
</head>
<body>
<div class="row-fluid" ng-app="myApp">
    <div ng-controller="FirstCtrl">
    <br/>
    <input type="text" placeholder="Type somthing" class="search-query" ng-model="data.msg"/>
    <h1>{{data.msg}}</h1>
    </div>
    <div ng-controller="SecondCtrl">
        <br/>
        <input type="text" placeholder="Type somthing" class="search-query" ng-model="data.msg"/>
        <h1>{{data.msg|reverse}}</h1>
    </div>
    <div>new div some </div>
</div>
</body>
</html>
